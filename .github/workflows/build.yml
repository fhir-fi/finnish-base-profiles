# This workflow will setup IG publisher, run sushi 
# It should also publish results (TBD)

name: Node.js CI

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup IG publisher
      run: docker compose run runner bash -c "./_updatePublisher.sh --yes"
    - name: Generate
      run: docker compose run runner bash -c "./_genonce.sh"
    - name: Setup Pages
      uses: actions/configure-pages@v5
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './output'
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
